<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trevisan Farming | Loja Oficial</title>
<style>
  html, body { margin:0; padding:0; width:100%; height:100%; }
  iframe { width:100%; height:100%; border:none; }
</style>
</head>
<body>
<script>
  const paginaInicialHotprint = "https://hotprinti.com.br/trfarming/";

  // Verifica se é a primeira vez que o usuário acessa a loja
  if (!sessionStorage.getItem("visitouLoja")) {
    // Marca que ele já visitou
    sessionStorage.setItem("visitouLoja", "true");
    // Mostra o iframe
    document.write(`<iframe src="${paginaInicialHotprint}"></iframe>`);
  } else {
    // Já visitou: vai direto para a Hotprint
    window.location.href = paginaInicialHotprint;
  }
</script>
</body>
</html>
